<html>

        <meta charset="utf-8">
        <title>Add Blog</title>
        <link rel="styleSheet" href="reset.css" type = "text/css">
        <!-- Bootstrap CSS -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <body>
        
        <div class="Blog-Body">
            <div class="Block-Header">
                <h2>Add Post</h2>
            </div>
            <div class="Body-Div">
                <form method="POST" action="http://webprojects.eecs.qmul.ac.uk/as396/cw/addPost.php">
                    <div class="form-group mx-sm-3 mb-2">
                        <label >Tilte</label>
                        <div class="input-group">
                            <input name="title" type="text" class="form-control" id="title" placeholder="Title" maxlength="255" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Post</label>
                        <textarea class="form-control" id="entry" placeholder="Post" rows="3" name="post" maxlength="255" required></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit" id="post">Add Post</button> 
                    <button class="btn btn-primary" id="reset" type="button">Clear</button>
                    <button class="btn btn-primary" type="submit" name="mode" value="1">Preview</button>
                </form>
                <br>
                <form method="POST" action="http://webprojects.eecs.qmul.ac.uk/as396/cw/viewBlog.php">
                    <button class="btn btn-primary" type="submit" >Go Back</button>
                </form>
            </div>
        </div>
